<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>xdParser v1.1</title>
  <link href="css/main.css" rel="stylesheet"/>
  <script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/devtools.js"></script>
</head>
<body>
  <div class="parser-app app">
    <div class="app__form">
      <button id="starter" class="btn btn__secondary">
        <p>Запустити парсер</p>
      </button>

      <input id="price" class="app__form-input" type="number" placeholder="Вкажіть макс. бюджет"/>
      <input id="name" class="app__form-input" type="text" placeholder="Введіть назву блюда"/>
      <img id="preloader" src="/cooking.gif" alt="search">
    </div>

    <div id="resultbox"></div>
  </div>

<div class="logo">
  Created by Moniets S.P.
</div>

</html>
